<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації користувача</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="" class="registration-form">
        <label for="name">Повне ім’я</label>
        <input type="text" id="name" name="name" required />
        <br> <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" size="30" required />
        <br> <br>
        <label for="pass">Пароль</label>
        <input type="password" id="pass" name="password" minlength="8" required />
        <br> <br>
        <label for="pass-again">Пароль ще раз</label>
        <input type="password" id="pass-again" name="password-again" minlength="8" required />
        <br> <br>
        <label for="sex">Стать</label>
        <input type="radio" name="male" checked>чоловіча
        <input type="radio" name="female">жіноча
        <br> <br>
        <label for="age">Вік</label>
        <input type="text" name="age">
        <br> <br>
        <label for="well">Курс</label>
        <select name="select">
            <option value="well-1">Курс 1</option>
            <option value="well-2">Курс 2</option>
            <option value="well-3">Курс 3</option>
            <option value="well-4">Курс 4</option>
            <option value="well-5">Курс 5</option>
        </select>
        <br> <br>
        <label for="full-address">Повна адреса</label>
        <br> <br>
        <textarea name="text" placeholder="Країна, регіон, місто/селище, вулиця"></textarea>
        <label for="agreement"></label>
        <input type="checkbox">Я погоджуюсь з обробкою персональных данных
        <br> <br>
        <button type="submit">Очистити форму</button>
        <button type="submit">Зареєструватися</button>
    </form>
</body>
</html>
